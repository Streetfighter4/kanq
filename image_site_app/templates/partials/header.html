<div id="header">
    <a href="{% url 'index' %}">Home</a>

    {% if not request.user.is_authenticated %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'signup' %}">Signup</a>
        <a href="{% url 'allaccess-login' 'facebook' %}">Facebook login</a>
    {% else %}
        <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
</div>
