<div class="post thumbnail">
  <a routerLink="/posts/{{ post.id }}">
    {{ post.title }}

    <div class="image-holder">
      <img src="{{ post.image.uri }}" class="image" style="padding-top: 10px">
    </div>
  </a>

  <rating [rating]="post.rating" [user_rating]="post.user_rating" (onRatingChanged)="rate($event)"></rating>
</div>
