<div style="width: 40%; margin: 0 auto;">
  <form class="add-image" (submit)="create(); $event.preventDefault();">
    <div class="form-group">
      <h3>Upload image: </h3>
      <input type="file" [(ngModel)]="selectedFileName" (change)="changeListener($event)" name="image" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp"><hr>
    </div>

    <div class="form-group">
      <input type="title" class="form-control" id="title" placeholder="Title" name="title" [(ngModel)]="title">
    </div>

    <div class="form-group">
      <label for="exampleTextarea">Describe your post</label>
      <textarea class="form-control" id="exampleTextarea" rows="3" name="description" [(ngModel)]="description"></textarea>
    </div>
    <input type="submit" class="btn btn-primary" value="Upload"><hr>
  </form> <br>
</div>
