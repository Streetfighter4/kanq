<div class="rating text-right">
  <i class="rating-button fa fa-thumbs-o-up"
     aria-hidden="true"
     (click)="voteClicked(1)"
     [class.rating-active]="user_rating.value==1"></i>
  <i class="rating-button fa fa-thumbs-o-down"
     aria-hidden="true"
     (click)="voteClicked(-1)"
     [class.rating-active]="user_rating.value==-1"></i>
  {{ rating }}
</div>
