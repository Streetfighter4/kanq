<div *ngIf="topic">
  <h2 class="page-header text-center text-capitalize">Topic: {{ topic.name }} (top)</h2>

  <topic-nav></topic-nav>
  <post-create [topicId]="topic.id" [postContainer]="topic.posts"></post-create>

  <div class="paginated-list posts"
       infinite-scroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="300"
       [immediateCheck]="true"
       (scrolled)="onScroll()">
    <post-glance *ngFor="let post of elements" [post]="post" class="post col-md-4"></post-glance>
  </div>
</div>
