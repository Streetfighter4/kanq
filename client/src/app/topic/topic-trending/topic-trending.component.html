<div *ngIf="topic">
  <h2 class="page-header text-center text-capitalize">Topic: {{ topic.name }} (trending)</h2>

  <topic-nav></topic-nav>


 <div class="col-lg-5 col-lg-offset-4">
     <form class="add-image">
         <div class="form-group">
            <h3>Upload image: </h3>
             <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp"><hr>
         </div>

         <div class="form-group">
             <input type="title" class="form-control" id="title" placeholder="Title">
         </div>

         <div class="form-group">
             <label for="exampleTextarea">Describe your post</label>
             <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
         </div>
         <button type="button" class="btn btn-primary">Upload</button> <hr>
     </form> <br>
 </div>

  <div class="paginated-list posts"
       infinite-scroll
       [infiniteScrollDistance]="2"
       [infiniteScrollThrottle]="300"
       [immediateCheck]="true"
       (scrolled)="onScroll()">
    <!--<post-glance *ngFor="let post of elements" [post]="post" class="post col-md-3"></post-glance>-->
    <div *ngFor="let post of elements" class="post col-md-4">
      <a routerLink="/posts/{{ post.id }}">

        <div class="thumbnail">
            {{ post.title }}
            <div class="image-holder">
              <img src="{{ post.image.uri }}" class="image" style="padding-top: 10px">
            </div>

            <div class="vote text-right" style="padding-right: 10px; padding-top: 5px">
                <i class="fa fa-thumbs-o-up" aria-hidden="true"></i> <i class="fa fa-thumbs-o-down" aria-hidden="true"></i> {{ post.rating }}
            </div>
        </div>
      </a>
    </div>
  </div>
</div>
