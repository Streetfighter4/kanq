<div class="comment">
  <p>
    {{ comment.content }}
  </p>

  Rating: {{ comment.rating }}
  <div class="vote glyphicon glyphicon-arrow-up" (click)="rate(1)"></div>
  <div class="vote glyphicon glyphicon-arrow-down" (click)="rate(-1)"></div>
  <reply-box [postId]="comment.post" [parent]="comment" [commentsContainer]="comment.children"></reply-box>

  <div *ngFor="let comment of comment.children">
    <comment [comment]="comment"></comment>
  </div>
</div>
